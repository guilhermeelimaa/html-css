<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc"> <!-- disc circle square -->
        <li title="Use a tag &lt;p&gt;"><b><u>Parágrafos</u></b></li>
        <li title="Use as tags &lt;h1&gt; .... &lt;h6&gt;"><b><u>Títulos</u></b></li>
        <li title="Use a tag &lt;img&gt;"><b><u>Imagens</u></b></li>
        <li title="Use a tag &lt;abbr&gt;"><b><u>Abreviações</u></b></li>
        <li title="Use a tag &lt;code&gt;"><b><u>Códigos-fonte</u></b></li>
        <li title="Use a tag &lt;ol&gt; e &lt;li&gt; "><b><u>Listas numeradas</u></b></li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt;"><b><u>Listas com demarcadores</u></b></li>
    </ul>
    
</body>
</html>
