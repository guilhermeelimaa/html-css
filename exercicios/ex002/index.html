<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito,
        basta colocar
        tudo no meio do &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar
        o texto em algum
        lugar especifico <br> como esse
        voce pode usar a tag
        &lt;br&gt;
    </p>
    <p>Adicionando símbolos especiais:
        &reg;
        &copy;
        &euro;
        &Delta;
        &pound;
        &uparrow;
        &cent;
    </p>

    <p>Adicionando Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
